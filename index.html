<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TypeScript Google Map</title>
    <link rel="shortcut icon" href="./img/icon-map.png" type="image/x-icon" />
    <script src="dist/bundle.js" defer></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpffFx5sZstG6aclYoEnodK4Nj5DF14F4"
      async
      defer
    ></script>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div id="map">
      <p>Please enter an address!</p>
    </div>
    <form>
      <input type="text" id="address" />
      <button type="submit">SEARCH ADDRESS</button>
    </form>
  </body>
</html>
